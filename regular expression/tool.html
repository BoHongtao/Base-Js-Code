<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>正则工具箱</title>
    <script>
        //返回控件
        function $(id) {
            return document.getElementById(id);
        }
        //定义页面载入事件
        window.onload = function() {
            //1、获取btnTest按钮并绑定事件:test功能
            $('btnTest').onclick = function() {
                //获取字符串
                var str = $('content').value;
                //获取正则表达式
                var reg = new RegExp($('exp').value,'gi');
                //返回结果
                $('result').value = reg.test(str);
            }
            //2、获取btnMatch按钮并绑定事件：match功能
            $('btnMatch').onclick = function() {
                //获取字符串
                var str = $('content').value;
                //获取正则表达式
                var reg = new RegExp($('exp').value,'gi');
                //返回结果
                var arr = str.match(reg);
                for(var i=0;i<arr.length;i++) {
                    $('result').value += arr[i] + '\n';
                }
            }
            //3、search功能
            $('btnSearch').onclick = function () {
                //获取字符串
                var str = $('content').value;
                //获取正则表达式
                var reg = new RegExp($('exp').value,'gi');
                //返回结果
                var res = str.search(reg);
                $('result').value = res;
            }
            //4、replace功能
            $('btnReplace').onclick = function () {
                var str = $('content').value;
                var reg = new RegExp($('exp').value,'gi');
                var res = str.replace(reg,'****');
                $('result').value = res;
            }
            //5、exec功能
            $('btnExec').onclick = function () {
                var str = $('content').value;
                var reg = new RegExp($('exp').value,'gi');
                var res = reg.exec(str);
                $('result').value = res;
            }
            //6、split
            $('btnSplit').onclick = function () {
                var str = $('content').value;
                var reg = new RegExp($('exp').value,'gi');
                var arr = str.split(reg);
                for(var i=0;i<arr.length;i++) {
                    $('result').value += arr[i] + '\n';
                }
            }
        }
    </script>
</head>
<body>

字符串：<input type='text' id='content' size='40' /><hr />

表达式：<input type='text' id='exp' size='40' /><hr />

结　果：<textarea id='result' cols='45' rows='8'></textarea><hr />

<input type='button' id='btnTest' value='test()' />
<input type='button' id='btnExec' value='exec()' />
<input type='button' id='btnSearch' value='search()' />
<input type='button' id='btnMatch' value='match()' />
<input type='button' id='btnReplace' value='replace()' />
<input type='button' id='btnSplit' value='split()' />
</body>
</html>
