<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $('#start').one('click',function () {
                alert('开始考试');
            });
            $('#stop').bind('click',function () {
                $('#start').unbind('click');
                alert('停止考试');
            });
        });
    </script>
</head>
<body>
<input type="button" id="start" value="开始">
<input type="button" id="stop" value="停止">
</body>
</html>
