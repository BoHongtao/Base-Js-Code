<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" onsubmit="checkform()">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" id="username" onfocus="user_onfocus()"
            onblur="user_onblur()"
            ></td>
            <td><span id="user_span"></span></td>
            <td><button>提交</button></td>
        </tr>

    </table>
</form>
<script>
    var user_span = document.getElementById("user_span");
    var user_input= document.getElementById("username");

        function user_onfocus(){
        user_span.innerHTML = "请输入用户名";
    }


    function user_onblur() {
        var user_value = user_input.value;
        var len = user_value.length;
        if(len==0){
            user_span.innerHTML = "用户名不能为空";
            return false;
        }if(!check(user_value)){
            user_span.innerHTML = "用户名含有特殊字符";
            return false;
        }
        user_span.innerHTML = "正确";
        return true;
    }


    function check(name) {
        var a = ['!','@','#','$','%','*','&'];
        len = a.length;
        for(var i = 0; i < len;++i){
            for(var j= 0 ; j<name.length; ++j)
                if(name[j]==a[i]){
                    return false;
                }
        }
        return true;
    }
    function checkform() {
        var flag = user_onblur();
        if(flag){
            alert('通过');
            return true;
        }else{
            alert('不通过');
            return false;
        }

    }
</script>
</body>
</html>
