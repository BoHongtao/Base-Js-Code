<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="./js/index.js"></script>
<style type="text/css">
#result{
	width:400px;
	height:200px;
	border:1px solid #FF6600;
	background-color:#FFFF99;
	margin:50px auto;
	padding:20px;
	line-height:150%;
	font-size:21px;
}
#info,#sec{
	color:#ff0000;
}
</style>
</head>
<!--onload是当页面加载完成后 执行del函数 -->
<body onload="del()">
<div id="result">
	<h4>系统信息：<span id="info">记录已经删除</span></h4>
	<p><span id="sec">3</span>秒钟后自动返回<br />你可以单击<a href="#" onclick="history.go(-1)">返回</a>返回</p>
</div>


</body>
</html>
