 function getRandom(min ,max){
 	var arr = [];
 	var flag = 0;
 	while(flag < 5){
 		var num = Math.floor(Math.random()*(max-min)+min);
 		if(check(arr,num)){
 			arr[flag] = num;
 			flag++;
 		}
 	}
  	return arr;
}
 function check(arr,random){
 	for(var i = 0 ; i < arr.length ;++i){
 		if(arr[i] == random){
 			return false;
 		}
 	}
 	return true;
 }
