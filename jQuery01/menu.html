<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin:0; padding:0; font-size:12px;}
        div#menu {width:252px;}
        div#menu h2 {height:30px; line-height:30px; text-indent:10px; background-color:#369; color:#FFF;}
        div#menu div {border:1px #369 solid; padding:10px;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function () {
           $('h2').toggle(
               function () {
                   $('h2 + div').hide();
               },function () {
                   $('h2 + div').show();
               }
           )
        });
    </script>
</head>
<body>
<div id="menu">
    <h2>jQ</h2>
    <div>
        jq is a good way
    </div>
</div>
</body>
</html>
