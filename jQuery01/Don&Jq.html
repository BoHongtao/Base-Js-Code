<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换dom与jq</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
          $('#btn').dblclick(function () {
              alert('22');
          });
      });
    </script>
</head>
<body>
<input type="button" value="转换" id="btn">
</body>
</html>
