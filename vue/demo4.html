<!--处理用户的输入-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <!-- v-on 指令添加一个事件监听器-->
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
</body>
</html>

<script>
    window.onload = function(){
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    }
</script>
