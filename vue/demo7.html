<!--监听事件-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script type="text/javascript" src="./vue.js"></script>
<body>
    <div id = "app">
        <p style = "font-size:25px;">计数器: {{ counter }}</p>
        <button @click = "counter++" style = "font-size:25px;">点我</button>
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data:{
            counter:1
        }
    });
    //这里可以监听属性值的变化
    app.$watch('counter',function(nval,oval){
        alert('计数器值的变化 :' + oval + ' 变为 ' + nval + '!');
    })
</script>
