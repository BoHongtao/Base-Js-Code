<!--改变元素的显示隐藏状态-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
</body>
</html>
<script>
    window.onload = function(){
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    }
</script>
